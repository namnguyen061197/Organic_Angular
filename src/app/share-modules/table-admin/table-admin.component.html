<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value=""/>
          </div>
        </th>
        <th *ngFor="let key of listKey">
          {{key}}
        </th>
        <th class="text-end">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let value of listValue">
        <td class="text-center check">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value=""/>
          </div>
        </td>
        <td *ngFor="let key of listKey" >
          {{value[key]}}
        </td>
        <td class="text-end">
          <div class="dropdown">
            <div class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
              <li class="dropdown-item">View detail</li>
              <li class="dropdown-item" (click)="handleEditItem(value)" >Edit info</li>
              <li class="dropdown-item" (click)="handleDeleteItem(value)" >Delete</li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
