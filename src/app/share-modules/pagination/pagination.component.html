<div class="offset-paging">
  <ul class="d-flex list-item justify-content-center">
      <li>
          <button
          [disabled]="currentPage == 1"
           class="btn-offset"
           (click)="moveToPage(currentPage - 1)"
          >
            <i class="fas fa-chevron-left"></i>
          </button>
      </li>
      <li *ngFor="let page of listPage">
          <ng-container *ngIf="getType(page) === 'number';else threeDots">
            <button
            class="btn-offset"
            [ngClass]="{'active': (page) === currentPage}"
            (click)="moveToPage(page)"
            >{{page}}</button>
          </ng-container>
          <ng-template #threeDots>
            <button>{{page}}</button>
          </ng-template>
      </li>
      <li>
          <button
          [disabled]="currentPage == totalPage"
           class="btn-offset"
           (click)="moveToPage(currentPage + 1)"
          >
            <i class="fas fa-chevron-right"></i>
          </button>
      </li>
  </ul>
</div>
